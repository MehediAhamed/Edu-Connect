{% extends "classroom/base.html" %}
{% load bootstrap4 %}
{% block title %}Reset your password{% endblock %}

{% block content %}

<div class="container ">
<div class="row">
    <ol class="col-12 breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{{request.META.HTTP_REFERER}}">Profile</a></li>
        <li class="breadcrumb-item active">Change Password</li>
    </ol>

</div>

<div class="section-heading">
    <br>
    <h2 style="font-size: 30px; font-family: 'Comic Sans MS', cursive;">Reset Password?</h2>
    <div class="line-dec"></div>
</div>

<div class="jumbotron bg-dark text-white" style="max-width: 400px; margin: auto;">
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <input class="btn btn-primary" type="submit" value="Reset Password">
    </form>
</div>
</div>
