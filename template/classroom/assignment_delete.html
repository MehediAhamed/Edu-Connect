{% extends 'classroom/base.html' %}
{% block content %}

<div class="container ">
		<div class="row">
            <ol class="col-12 breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'classroom:assignment_list' %}">Assignment List</a></li>
                <li class="breadcrumb-item active">Delete Assignment</li>
            </ol>

        </div>

       <div class="section-heading">
            <h2 style="font-size: 30px;  font-family: 'Comic Sans MS', cursive;">Delete Assignment</h2>
            <div class="line-dec"></div>

          </div>
  <div class="jumbotron bg-dark text-white" style="max-width: 400px; margin: 0 auto;">
    <h1 style="font-size: 30px;  font-family: 'Comic Sans MS', cursive;">Delete {{ object.assignment_name }}?</h1>

    <form method='POST'>
      {% csrf_token %}
      <p>Are you sure you want to remove this Assignment?</p>
      <input class="btn btn-primary" type='submit' value='Yes'>
      <a class="btn btn-danger" href="{% url 'classroom:assignment_list' %}">Cancel</a>

    </form>
  </div>
</div>
{% endblock %}
