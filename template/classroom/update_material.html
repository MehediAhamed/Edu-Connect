{% extends 'classroom/base.html' %}
{% block content %}
<div class="container ">
		<div class="row">
            <ol class="col-12 breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'classroom:material_list' %}">Material List</a></li>
                <li class="breadcrumb-item active" ></li>Update Material</li>
            </ol>

        </div>

       <div class="section-heading">
            <h2 style="font-size:30px; font-family: 'Comic Sans MS', cursive;">Update Material</h2>
            <div class="line-dec"></div>

          </div>

<div class="jumbotron bg-dark text-white">

  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-danger" name="" value="Update">
  </form>

</div>


</div>
{% endblock %}
