{% extends 'classroom/base.html' %}
{% block content %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endfor %}

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card p-4" style="background-color: #6a6a6a;">
          <h2 class="text-center" style="font-size: 30px; font-family: 'Comic Sans MS', cursive;">Create Classroom</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="{{ form.subject_name.id_for_label }}">Subject Name:</label>
              <textarea class="form-control" rows="1" placeholder="RDBMS" name="{{ form.subject_name.name }}"></textarea>
            </div>
            
            <div class="form-group">
              <label for="{{ form.subject_code.id_for_label }}">Subject Code:</label>
              <textarea class="form-control" rows="1" placeholder="CSE 4508" name="{{ form.subject_code.name }}"></textarea>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Create Classroom</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
